{% extends 'dashboard.html' %}
{% block conteudo %}
<div class="card">

            {% if results %}

                <thead>

                    <tr>
                        <th>Nome</th>
                        <th>Pre√ßo</th>
                        
                        
                    </tr>
        
                </thead>
